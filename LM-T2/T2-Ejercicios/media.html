<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estructura de HTML5</title>
</head>
<body>
    <header>
        <!--Cabecera-->
        Esto es una --Cabecera--
    </header>
    <nav>
        <!--menu de navegación-->
        <ul type="none">
            <li>Opción1</li>
            <li>Opción2</li>
            <li>Opción3</li>
        </ul>
    </nav>
    <aside>
        <!--Columnas Laterales-->
        Calendario Actividades
    </aside>
    <section>
        <!--Cuerpo Central-->
        <article>
            <!--Articulo dentro de la sección principal-->
            <h1>Titulo Articulo</h1>
            <picture>
                <source media="(max-width:300px)" srcset="./img/studium.png" width="20"/>
                <source media="(max-width:600px) and (min-width:300px)" srcset="./img/studium.png" width="100"/>
                <img src="./img/studium.png" alt="logo_studium" title="sino se cumplen los source">
            </picture>
            <audio controls>
                <!--atributos
                    controls muestra los controles
                    autoplay lo reproduce automaticamente
                    muted lo inicia como muteado 
                -->
                <source src="./media/Hola_Carlos.mp3"/>
                Tu navegador no admite mp3
            </audio>
            <video controls autoplay>
                <!--atributos
                    controls muestra los controles
                    autoplay lo reproduce automaticamente
                    muted lo inicia como muteado 
                -->
                <!--atributos
                    width ancho
                    heigth alto
                    *si usamos los dos a la vez se deformará
                -->
                <source src="./media/video.mpeg" type="video/mpeg"/>
                <source src="./media/video.mp4" type="video/mp4"/>
                <source width="560" height="315" src="https://www.youtube.com/embed/emZYxvdvX8w"></source> 
                Tu navegador no admite formatos de video.
            </video>
        </article>
    </section>
    <footer>
        <!--Pie de pagina web-->
        &copy; Carlos Landa Vazquez 2022
    </footer>
</body>
</html>
